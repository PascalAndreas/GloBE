# @package _global_
cache:
  # Cache configuration
  enabled: true
  
  # Cache size per layer
  S_per_layer: 16  # number of cached compositions per layer
  
  # Data type for cached compositions
  dtype: "bf16"  # or "fp16", "fp32"
  
  # Warmup configuration
  warmup_tokens: 2048  # tokens for cache warmup
  warmup_batch_size: 1
  
  # Cache management
  eviction_policy: "lru"  # Least Recently Used
  prefetch: false         # prefetch popular experts
  
  # Memory management
  max_memory_gb: null  # maximum cache memory in GB (auto if null)
  
  # Statistics
  track_hit_rate: true
  log_cache_stats: true
  stats_interval: 1000  # log cache stats every N steps
